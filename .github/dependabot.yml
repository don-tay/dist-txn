version: 2
updates:
  # npm dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 10
    groups:
      nestjs:
        patterns:
          - '@nestjs/*'
      dev-dependencies:
        dependency-type: 'development'
        exclude-patterns:
          - '@nestjs/*'
    commit-message:
      prefix: 'chore(deps)'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    commit-message:
      prefix: 'chore(ci)'

  # Docker dependencies
  - package-ecosystem: 'docker'
    directory: '/docker'
    schedule:
      interval: 'monthly'
    commit-message:
      prefix: 'chore(docker)'

