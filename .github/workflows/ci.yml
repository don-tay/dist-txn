name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Check linting
        run: npm run lint:check

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all services
        run: npm run build:all

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start PostgreSQL and Kafka via Docker Compose
        run: docker compose up -d postgres kafka zookeeper

      - name: Wait for PostgreSQL to be healthy
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          timeout 60 bash -c 'until docker compose exec -T postgres pg_isready -U postgres; do sleep 2; done'

      - name: Wait for Kafka to be healthy
        run: |
          echo "Waiting for Kafka to be ready..."
          timeout 90 bash -c 'until docker compose exec -T kafka kafka-broker-api-versions --bootstrap-server kafka:29092 > /dev/null 2>&1; do echo "Kafka not ready, retrying..."; sleep 3; done'
          echo "Kafka is ready!"

      - name: Create Kafka topics
        run: |
          docker compose exec -T kafka kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic transfer.initiated --partitions 1 --replication-factor 1
          docker compose exec -T kafka kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic wallet.debited --partitions 1 --replication-factor 1
          docker compose exec -T kafka kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic wallet.debit-failed --partitions 1 --replication-factor 1
          docker compose exec -T kafka kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic wallet.credited --partitions 1 --replication-factor 1
          docker compose exec -T kafka kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic wallet.credit-failed --partitions 1 --replication-factor 1
          docker compose exec -T kafka kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic wallet.refunded --partitions 1 --replication-factor 1
          docker compose exec -T kafka kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic transfer.completed --partitions 1 --replication-factor 1
          docker compose exec -T kafka kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic transfer.failed --partitions 1 --replication-factor 1
          echo "All Kafka topics created"

      - name: Wait for Kafka internal topics to initialize
        run: |
          echo "Waiting for Kafka group coordinator to be ready..."
          for i in {1..12}; do
            if docker compose exec -T kafka kafka-consumer-groups --bootstrap-server kafka:29092 --list 2>&1 | grep -q "coordinator"; then
              echo "Attempt $i: Group coordinator not ready yet, waiting 5s..."
              sleep 5
            else
              echo "Kafka group coordinator is ready!"
              break
            fi
          done
          # Final verification
          docker compose exec -T kafka kafka-consumer-groups --bootstrap-server kafka:29092 --list
          echo "Kafka initialization complete"

      - name: Run E2E tests
        env:
          WALLET_DB_HOST: localhost
          WALLET_DB_PORT: 5432
          WALLET_DB_USER: wallet_user
          WALLET_DB_PASSWORD: wallet_pass
          WALLET_DB_NAME: wallet_db
          TRANSACTION_DB_HOST: localhost
          TRANSACTION_DB_PORT: 5432
          TRANSACTION_DB_USER: transaction_user
          TRANSACTION_DB_PASSWORD: transaction_pass
          TRANSACTION_DB_NAME: transaction_db
          KAFKA_BROKER: localhost:9092
        run: npm run test:e2e

      - name: Stop Docker Compose
        if: always()
        run: docker compose down -v
